<div class="container container-pad">
  <div class="listing-header">
    <h1>All Properties</h1>
    <div class="filters">
      <!-- Simple Sort Filter can be added here -->
      <select class="form-select">
        <option>Sort by: Newest</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
    </div>
  </div>
  
  <div class="property-grid">
    <!-- Skeleton Loaders -->
    <ng-container *ngIf="isLoading">
      <div class="property-card-skeleton" *ngFor="let item of skeletonItems">
        <div class="skeleton-image"></div>
        <div class="skeleton-content">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line meta"></div>
          <div class="skeleton-line price"></div>
          <div class="skeleton-line footer"></div>
        </div>
      </div>
    </ng-container>

    <!-- Actual Properties -->
    <ng-container *ngIf="!isLoading">
      <app-property-card *ngFor="let property of properties" [property]="property"></app-property-card>
    </ng-container>
  </div>
</div>
